<!DOCTYPE html>
<html>
<head>
    <title>Update Item</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto my-8">
        <h1 class="text-4xl mb-6">Update {{ supply.name }}</h1>

        <form action="/update/{{ supply.id }}" method="post" class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-grey-darker text-sm font-bold mb-2" for="quantity">Quantity Change:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight focus:outline-none focus:shadow-outline" type="number" name="quantity" id="quantity" placeholder="Enter quantity change" required>
            </div>
            <button type="submit" class="mb-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button>
        </form>
    </div>
</body>
</html>
