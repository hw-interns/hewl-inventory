<!DOCTYPE html>
<html>
<head>
    <title>Office Supplies</title>
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">

    <!-- jQuery Library -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- DataTables JS -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    
</head>
<body>
    <div class="container mx-auto my-8">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='images/HEWL_Vertical.png') }}" alt="Health & Wellness Logo" width="80" height="80" class="mr-4">
                <h1 class="font-produkt-bold text-4xl">Health & Wellness Office Supplies Tracker</h1>
            </div>
            <a href="/add" class="inline-block bg-ucsb-navy font-avenir-book text-white text-sm px-4 py-2 rounded shadow hover:bg-ucsb-sea-green mb-3">Add New Item</a>
        </div>

        <table id="suppliesTable" class="table-auto w-full mt-6">
            <thead>
                <tr>
                    <th class="font-produkt-regular px-4 py-2">Department</th>
                    <th class="font-produkt-regular px-4 py-2">Name</th>
                    <th class="font-produkt-regular px-4 py-2">Quantity</th>
                    <th class="font-produkt-regular px-4 py-2">Location</th>
                    <th class="font-produkt-regular px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for supply in supplies %}
                <tr>
                    <td class="border font-avenir-book py-2">{{ supply.department }}</td>
                    <td class="border font-avenir-book py-2">{{ supply.name }}</td>
                    <td id="quantity-{{ supply.id }}" class="border font-avenir-book px-4 py-2">{{ supply.quantity }}</td>
                    <td class="border font-avenir-book px-4 py-2">{{ supply.location }}</td>
                    <td class="border font-avenir-book px-4 py-2">
                        <form class="update-form" data-id="{{ supply.id }}">
                            <input type="text" name="user" placeholder="Enter your name" required>
                            <input type="number" name="quantity_change" placeholder="Enter quantity change">
                            <input type="submit" value="Update" class="bg-ucsb-navy hover:bg-ucsb-sea-green text-white font-avenir-heavy py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        </form>
                    </td>
                    
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/change_log" class="inline-block bg-ucsb-navy font-avenir-book text-white text-sm px-4 py-2 rounded shadow hover:bg-ucsb-sea-green 00 mb-3">Change Log</a>

    </div>
    
    <!-- Script to apply DataTables -->
    <script>
        $(document).ready( function () {
            $('#suppliesTable').DataTable();
        } );
    </script>

    <!-- AJAX call script -->
    <script>
    $(document).ready(function() {
        $(".update-form").submit(function(e) {
            e.preventDefault(); // prevent form from submitting normally

            var form = $(this);
            var id = form.data("id");
            var user = form.find("input[name='user']").val();
            var quantityChange = form.find("input[name='quantity_change']").val();

            // Send AJAX request to server
            $.ajax({
                url: "/update",
                type: "post",
                data: { id: id, user: user, quantity_change: quantityChange },
                success: function(response) {
                    // Update the quantity in the table
                    $("#quantity-" + id).text(response.new_quantity);
                    
                    // Clear the input fields
                    form.find("input[name='quantity_change']").val("");
                    form.find("input[name='user']").val("");
                }
            });

        });
    });

    </script>

</body>
</html>
