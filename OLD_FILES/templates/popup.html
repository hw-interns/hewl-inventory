<div
  id="popup"
  class="popup fixed top-0 left-0 w-full h-full bg-black bg-opacity-70 flex justify-center items-center"
>
  <div
    class="popup-content bg-white p-4 rounded shadow-lg text-center relative"
  >
    <span
      class="close absolute top-2 right-2 text-gray-600 text-2xl cursor-pointer"
      onclick="closePopup()"
      >&times;</span
    >
    <img id="popup-image" src="" alt="Item Image" class="w-32 mx-auto mb-4" />
    <h2 id="popup-name" class="text-xl font-semibold mb-2"></h2>
    <p id="popup-description" class="text-sm"></p>
  </div>
</div>
