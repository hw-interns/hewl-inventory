<!DOCTYPE html>
<html>
<head>
    <title>Change Log</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto my-8">
        <h1 class="text-4xl mb-6">Change Log</h1>

        <a href="/" class="inline-block bg-ucsb-navy text-white text-sm px-4 py-2 rounded shadow hover:bg-ucsb-sea-green mb-3">Back to Home</a>

        <ul>
            {% for change in changes %}
            <li class="my-2">{{ change.user }} {{ change.action }} on {{ change.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
